name: Clojure CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: lein deps
      - name: Run database migrations
        run: lein migrate
        env:
          DB: postgresql://postgres:postgres@postgres/postgres
      - name: Create database partitions
        run: lein partition 2015-01-01 2017-12-31
        env:
          DB: postgresql://postgres:postgres@postgres/postgres
      - name: Run tests
        run: lein test
        env:
          DB: postgresql://postgres:postgres@postgres/postgres
